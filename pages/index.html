<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="submitForm">
    <div class="form">
        <div class="form-group">
        <input onchange="rename()" class="form-control" type="file" name="myInput" id="myInput">
        </div>
        <br />
        <button class="btn btn-primary btn-lg btn-block"
        onclick="upload()">Enviar</button>
    </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.13.5/jszip.js"></script>
    
    <script type="text/javascript" src="js/process_data.js"></script>

    <script>
        rename = () => {
            name = document.querySelector("#myInput").files[0].name
            name = name.replace("(", "");
            name = name.replace(")", "");
            
            console.log(document.querySelector("#myInput").files[0].name = name);
            console.log(document.querySelector("#myInput").files[0].name);
        }
    </script>
